{% extends 'base.html' %}

{% block contenido_cambia %}
    {% if usuarios  %}
    {% for usuario in usuarios  %}
        <p>Nombre: {{usuario.nombre}} </p>
        <p>Apellido: {{usuario.apellido}} </p>
        <p>Mail: {{usuario.mail}} </p>
    {% endfor %}
    {% else %}
        No hay usuarios registrados por el momento
    
    {% endif %}
        
{% endblock  %}
